        /* CSS untuk tampilan (Styling) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s;
        }

        /* Tombol Menu (Hamburger Icon) */
        .menu-btn {
            position: fixed;
            top: 15px;
            left: 20px;
            font-size: 24px; /* Sedikit diperkecil agar pas */
            cursor: pointer;
            z-index: 1001;
            color: #333;
            width: 40px; /* Tambah lebar dan tinggi agar ada ruang */
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease; /* Tambah transisi untuk efek putar */
        }
        
        /* === PERUBAHAN CSS DIMULAI DI SINI === */

        /* Sembunyikan ikon close secara default */
        .menu-btn .icon-close {
            display: none;
        }

        /* Saat menu-btn punya kelas 'open', sembunyikan hamburger */
        .menu-btn.open .icon-hamburger {
            display: none;
        }

        /* Saat menu-btn punya kelas 'open', tampilkan ikon close */
        .menu-btn.open .icon-close {
            display: block;
        }
        
        /* Efek putar saat tombol menu aktif */
        .menu-btn.open {
            transform: rotate(180deg);
        }
        
        /* === PERUBAHAN CSS SELESAI === */

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 280px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ffffff;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transform: translateX(-100%); 
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 15px 0;
            margin: 60px 0 0 0; /* Beri margin atas agar tidak tertutup tombol menu */
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1em;
            color: #333;
            transition: background-color 0.2s, color 0.2s;
        }

        .sidebar ul li a .fa-fw {
            margin-right: 15px;
            width: 20px;
            text-align: center;
            color: #555;
        }

        .sidebar ul li a:hover {
            background-color: #f0f0f0;
            color: #000;
        }

        .sidebar hr {
            border: 0;
            height: 1px;
            background-color: #e0e0e0;
            margin: 10px 20px;
        }
        
        .main-content {
            padding: 20px;
            padding-top: 70px; /* Tambah padding atas agar konten tidak tertutup tombol menu */
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Styling untuk Kalkulator (dari kode Anda) */
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            margin: auto;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        select, input, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .result { margin-top: 15px; background: #f8f8f8; padding: 10px; border-radius: 5px; text-align: center; }
        .info-box { background: #e6f4ea; color: #1e7e34; padding: 12px; border-radius: 8px; margin: 10px 0 15px 0; font-size: 14px; font-weight: bold; border: 1px solid #c3e6cb; }
        .input-group { display: flex; gap: 10px; }
        .input-group input { width: 50%; }
        .button-group { display: flex; gap: 10px; margin-top: 10px; }
        .button-group button { flex: 1; border: none; cursor: pointer; font-size: 14px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-primary:hover { background: #0056b3; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #5a6268; }
    </style>
</head>

<body>

<div class="container">
    <h2>Kalkulator Material Penyusun</h2>

    <label for="material">Pilih Material</label>
    <select id="material">
        <option value="">-- Pilih Material --</option>
    </select>

    <div id="info" class="info-box" style="display:none;"></div>

    <label>Jumlah Produksi</label>
    <div class="input-group">
        <input type="number" id="good" placeholder="GOOD">
        <input type="number" id="ng" placeholder="NG">
    </div> 

    <div class="button-group">
        <button class="btn-primary" onclick="hitung()">Hitung Hasil</button>
        <button class="btn-secondary" type="button" onclick="resetForm()">Reset</button>
    </div>
    <div class="result" id="hasil"></div>
</div>

<script>
let data = null;

fetch('/updatedata.json')
    .then(response => response.json())
    .then(json => {
        data = json;
        const materialSelect = document.getElementById('material');
        data.Sheet1.forEach((item, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = item["PRODUKSI"];
            materialSelect.appendChild(option);
        });
    })
    .catch(err => console.error('Gagal memuat JSON:', err));

document.getElementById('material').addEventListener('change', () => {
    const selected = data?.Sheet1[document.getElementById('material').value];
    const infoDiv = document.getElementById('info');
    if (selected) {
        infoDiv.style.display = 'block';
        let html = `
            Material: ${selected["NAME MATERIAL"]}<br>
            No Gudang: ${selected["WAREHOUSE CODE"]}<br>
            Tinta: ${selected["INK TYPE"]} - ${selected["INK COUNT"]}
        `;

        if (selected["LF PROTECT TYPE"] !== "NO" && selected["LF PROTECT COUNT"] !== "NO") {
            html += `<br>LF Protect Type: ${selected["LF PROTECT TYPE"]}<br>
                     LF Protect Count: ${selected["LF PROTECT COUNT"]}`;
        }
        if (selected["RETADER KSM 076"] !== "NO") {
            html += `<br>Retader KSM 076: ${selected["RETADER KSM 076"]}`;
        }
        if (selected["RETADER KSM 051"] !== "NO") {
            html += `<br>Retader KSM 051: ${selected["RETADER KSM 051"]}`;
        }
        if (selected["HARDENER H1"] !== "NO") {
            html += `<br>Hardener H1: ${selected["HARDENER H1"]}`;
        }
        if (selected["THINER COUNT"] !== "NO") {
            html += `<br>Thiner M3: ${selected["THINER COUNT"]}`;
        }

        infoDiv.innerHTML = html;
    } else {
        infoDiv.style.display = 'none';
        infoDiv.innerHTML = '';
    }
});

// Format angka
function formatNumber(num) {
    return (num % 1 === 0) ? num.toString() : num.toFixed(2);
}

function hitung() {
    const selected = data?.Sheet1[document.getElementById('material').value];
    const good = parseInt(document.getElementById('good').value) || 0;
    const ng = parseInt(document.getElementById('ng').value) || 0;
    const jumlah = good + ng;
    const hasilDiv = document.getElementById('hasil');

    if (!selected || jumlah === 0) {
        hasilDiv.innerHTML = `<span style="color:red;">Pilih material dan masukkan jumlah GOOD atau NG!</span>`;
        return;
    }

    const inkCount = selected["INK COUNT"] !== "NO" ? parseFloat(selected["INK COUNT"].replace(',', '.')) : 0;
    const thinnerCount = selected["THINER COUNT"] !== "NO" ? parseFloat(selected["THINER COUNT"].replace(',', '.')) : 0;

    const totalInk = inkCount * jumlah;
    const totalThinner = thinnerCount * jumlah;

    let hasilHTML = `<strong>Total Produksi:</strong> ${jumlah} ea (GOOD: ${good} | NG: ${ng})<br>`;
    if (inkCount > 0) hasilHTML += `<strong>Tinta ${selected["INK TYPE"]}:</strong> ${formatNumber(totalInk)} g<br>`;
    if (thinnerCount > 0) hasilHTML += `<strong>Thinner M3:</strong> ${formatNumber(totalThinner)} ml<br>`;

    if (selected["LF PROTECT TYPE"] !== "NO" && selected["LF PROTECT COUNT"] !== "NO") {
        const lfCountMm = parseFloat(selected["LF PROTECT COUNT"].replace(',', '.'));
        const totalLfMm = lfCountMm * jumlah;
        const totalLfCm = Math.round(totalLfMm / 10);
        hasilHTML += `<strong>LF Protect:</strong> ${Math.round(totalLfMm)} mm (${totalLfCm} cm) - ${selected["LF PROTECT TYPE"]}<br>`;
    }

    if (selected["RETADER KSM 076"] !== "NO") {
        const ret076 = parseFloat(selected["RETADER KSM 076"].replace(',', '.')) * jumlah;
        hasilHTML += `<strong>Retader KSM 076:</strong> ${formatNumber(ret076)} ml<br>`;
    }
    if (selected["RETADER KSM 051"] !== "NO") {
        const ret051 = parseFloat(selected["RETADER KSM 051"].replace(',', '.')) * jumlah;
        hasilHTML += `<strong>Retader KSM 051:</strong> ${formatNumber(ret051)} ml<br>`;
    }
    if (selected["HARDENER H1"] !== "NO") {
        const hard1 = parseFloat(selected["HARDENER H1"].replace(',', '.')) * jumlah;
        hasilHTML += `<strong>Hardener H1:</strong> ${formatNumber(hard1)} g<br>`;
    }

    hasilDiv.innerHTML = hasilHTML;
}

function resetForm() {
    document.getElementById('material').value = "";
    document.getElementById('good').value = "";
    document.getElementById('ng').value = "";
    document.getElementById('hasil').innerHTML = "";
    document.getElementById('info').style.display = "none";
    document.getElementById('info').innerHTML = "";
}
</script>
            <script>

            // === PERUBAHAN JAVASCRIPT DIMULAI DI SINI ===
            // Toggle kelas 'open' pada tombol menu itu sendiri
            menuBtn.classList.toggle('open');
            // === PERUBAHAN JAVASCRIPT SELESAI ===

            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        menuBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
        </script>
